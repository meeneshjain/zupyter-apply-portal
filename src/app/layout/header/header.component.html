<header id="header" *ngIf="load_menu">
   <div class="container">
      <div class="header-row" *ngIf="this.is_logged_in == true">
         <div class="header-column justify-content-start">
            <!-- Collapse Button
          ============================== -->
            <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#header-nav"> <span></span>
               <span></span> <span></span> </button> -->
               <div class="btn-group d-flex d-sm-flex d-md-flex d-lg-none" dropdown *ngIf="this.is_logged_in == true">
                  <a href="javascript:;" id="button-basic" dropdownToggle type="button" class="navbar-toggler" aria-controls="dropdown-basic">
                     <span></span> <span></span> <span></span>
                  </a>
                  <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                     <li role="menuitem"><a class="dropdown-item" href="javascript:;" [routerLink]="['/dashboard']">
                           <i class="fas fa-home mr-2"></i> Dashboard </a></li>
                     <li role="menuitem"><a class="dropdown-item" href="javascript:;" [routerLink]="['/transaction']">
                           <i class="fas fa-file-invoice mr-2 "></i> Pay Bills </a></li>
                     <li role="menuitem"><a class="dropdown-item" href="javascript:;" [routerLink]="['/cards-banking']"> <i
                              class="fas fa-credit-card mr-2"></i> Payment Methods </a>
                     </li>
               
                  </ul>
               </div>
            <!-- Collapse Button end -->
            <!-- Logo  ============================= -->
            <div class="logo">
               <a class="d-flex" href="javascript:;" [routerLink]="['/dashboard']" title="Zupyter Payment Portal">
                  <img [src]="this.login_logo" alt="Zupyter Payment Portal" class="logo_width" /></a>
            </div>
            <!-- Logo end -->


            <!-- Primary Navigation  ============================== -->
            <nav class="primary-menu navbar navbar-expand-lg">
               <div id="header-nav" class="collapse navbar-collapse">
                  <ul class="navbar-nav mr-auto">
                     <li [ngClass]="{'active': this.current_path =='dashboard'}"><a href="javascript:;"
                           [routerLink]="['/dashboard']">Dashboard</a></li>
                     <li [ngClass]="{'active': this.current_path =='transaction'}"><a href="javascript:;"
                           [routerLink]="['/transaction']">Pay Bills</a></li>
                     <!-- <li><a href="javascript:;" [routerLink]="['/send-request-money']">Send/Request</a></li> -->
                     <li [ngClass]="{'active': this.current_path =='cards-banking'}"><a href="javascript:;"
                           [routerLink]="['/cards-banking']" class="w-160px">Payment Methods</a></li>

                  </ul>
               </div>
            </nav>
            <!-- Primary Navigation end -->
         </div>
         <div class="header-column justify-content-end">
            <!-- Login & Signup Link ============================== -->
        
            <div class="btn-group d-flex d-sm-flex d-md-flex d-lg-none right_navigation" dropdown  placement="left" *ngIf="this.is_logged_in == true">
               <a href="javascript:;" id="button-basic" dropdownToggle type="button" class=""
                  aria-controls="dropdown-basic">
                  <img class="rounded-circle profile-pic-width-space" src="assets/images/user.png" alt="">
               </a>
               <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
                  <li role="menuitem"><a class="dropdown-item" href="javascript:;" [routerLink]="['/settings/profile']">
                        <i class="fas fa-user mr-2"></i> Profile </a></li>
                  <li role="menuitem"><a class="dropdown-item" href="javascript:;" [routerLink]="['/settings/setup']">
                        <i class="fas fa-cogs mr-2 "></i> Settings </a></li>
                  <li role="menuitem"><a class="dropdown-item" href="javascript:;"
                        (click)="this.common_service.signout()"> <i class="fas fa-power-off mr-2"></i> Sign Out </a>
                  </li>

               </ul>
            </div>
            <span class="d-none d-lg-flex">


               <nav class="login-signup navbar navbar-expand ">
                  <ul class="navbar-nav" *ngIf="this.is_logged_in == true">
                     
                     <li class="dropdown w-50 pl-sm-5 float-right">
                        <a class="dropdown-toggle d-none d-lg-flex" href="javascript:;"> <img
                              class="rounded-circle profile-pic-width-space" src="assets/images/user.png" alt=""></a>
                        <ul class="dropdown-menu">
                           <li class="dropdown"><a class="dropdown-item dropdown-toggle" href="javascript:;"
                                 [routerLink]="['/settings/profile']"> <i class="fas fa-user mr-2"></i> Profile </a>
                           </li>
                           <li class="dropdown"><a class="dropdown-item dropdown-toggle" href="javascript:;"
                                 [routerLink]="['/settings/setup']"> <i class="fas fa-cogs mr-2 "></i> Settings </a>
                           </li>
                           <li class="dropdown"><a class="dropdown-item dropdown-toggle" href="javascript:;"
                                 (click)="this.common_service.signout()"> <i class="fas fa-power-off mr-2"></i> Sign Out
                              </a></li>
                        </ul>
                     </li>
                     <li class="align-items-center h-auto ml-sm-3 d-none d-lg-flex"><a
                           class="btn btn-outline-primary shadow-none d-none d-sm-block ml-2 pl-2 pr-2"
                           href="javascript:;" (click)="this.common_service.signout()">Sign Out</a></li>
                  </ul>
               </nav>
            </span>
            <!-- Login & Signup Link end -->
         </div>
      </div>
   </div>
</header>
