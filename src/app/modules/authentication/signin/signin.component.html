<div id="preloader" *ngIf="show_loader">
   <div data-loader="dual-ring"></div>
</div>
<div id="content">
   <div class="login-signup-page mx-auto my-5">
      <h3 class="font-weight-400 text-center">Sign In</h3>
      <p class="lead text-center">Your login information is safe with us.</p>
      <div class="bg-light shadow-md rounded p-4 mx-2">
         <form id="loginForm" method="post" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.valid)">
            <div class="form-group">
               <label for="emailAddress">Email Address</label>
               <input type="email" class="form-control" id="emailAddress" placeholder="Enter Your Email" required [(ngModel)]="form_data.email_address" name="email" #email="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [ngClass]="{'validation-error':!email.valid && (email.touched || loginForm.submitted)}"> 
               <div class="invalid-error" *ngIf="email.touched && !email.valid && email.value!=''"> Valid Email is required </div>
            </div>
            <div class="form-group">
               <label for="loginPassword">Password</label>
               <input type="password" class="form-control" id="loginPassword" placeholder="Enter Password" required [(ngModel)]="form_data.user_password" name="password" #password="ngModel" [ngClass]="{'validation-error':!password.valid && (password.touched || loginForm.submitted)}">
               <div class="invalid-error" *ngIf="password.touched && !password.valid && password.value!=''"> Password is required </div>
            </div>
            <div class="row">
               <div class="col-sm">
                  <div class="form-check custom-control custom-checkbox">
                     <input id="remember-me" name="remember" class="custom-control-input" type="checkbox">
                     <label class="custom-control-label" for="remember-me">Remember Me</label>
                  </div>
               </div>
               <div class="col-sm text-right"><a class="btn-link"  href="javascript:;" [routerLink]="['/auth/forgot-password']">Forgot Password ?</a></div>
            </div>
            <button class="btn btn-primary btn-block my-4" type="submit" >Sign In</button>
         </form>
       
      </div>
   </div>
